<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary">编辑姓名</button>

    <!-- Modal -->
    <div
      class="modal fade nameBox"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              用户名：<input type="text" class="thisInput" placeholder="。" />
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary okBtn">确定</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery and JavaScript Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
      const btn = document.querySelector("button");
      const modalDom = document.querySelector(".nameBox");
      const modal = new bootstrap.Modal(modalDom);
      btn.addEventListener("click", () => {
        // modal.style.display = "block";
        document.querySelector(".thisInput").placeholder = "请输入用户名";

        modal.show();
      });
      document.querySelector(".okBtn").addEventListener("click", () => {
        const value = document.querySelector(".thisInput").value;
        console.log(value);
        console.log("yes");
        modal.hide();
      });
    </script>
  </body>
</html>
